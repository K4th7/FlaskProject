{%extends 'base.html'%}

{%block body%}

<h2>Edit Gast</h2>

<form method="post">
    {{form.csrf_token}}

    <!-- {{ form.errors }} -->

    <!--{{form.orderNumber}} -->

    <div class="mb-3">
        <label for="gastId" class="form-label">GastId</label>
        {{form.gastId(class_="form-control")}}
    </div>

    <div class="mb-3">
        <label for="nachname" class="form-label">Nachname</label>
        {{form.nachname(class_="form-control")}}
    </div>

    <div class="mb-3">
        <label for="vorname" class="form-label">Vorname</label>
        {{form.vorname(class_="form-control")}}
    </div>

    <div class="mb-3">
        <label for="alter" class="form-label">Alter</label>
        {{form.alter(class_="form-control")}}
    </div>

    <div class="mb-3">
        <label for="begleitung" class="form-label">Begleitung</label>
        {{form.begleitung(class_="form-control")}}
    </div>

       
    <button type="submit" class="btn btn-primary">Submit</button>
</form>

{%endblock%}
