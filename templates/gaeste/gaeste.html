{%extends 'base.html'%}

{%block body%}


<h2>Alle Gäste</h2>

<a href="/gaeste/add" class="btn btn-outline-secondary">➕ Add New Gast</a> 

<table class="table">
  <thead>
    <tr>
      <th scope="col">GastId</th>
      <th scope="col">Nachname</th>
      <th scope="col">Vorname</th>
      <th scope="col">Alter</th>
      <th scope="col">Begleitung</th>
    </tr>
  </thead>

</table>
<tbody>

  {% for gast in gaeste %}
  <tr>
    <td>{{gast.GastId}}</td>
    <td>{{gast.Nachname}}</td>
    <td>{{gast.vorname}}</td>
    <td>{{gast.Alter}}</td>
    <td>{{gast.Begleitung}}</td>
  </tr>
  {% endfor %}


</tbody>
</table>




{%endblock%}
